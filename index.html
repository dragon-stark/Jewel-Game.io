<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Crystal Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/Crystals.js"></script>

	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<h1 id="title">Crystals & Gems!</h1>
	<!-- Instructions -->
	<div class="row">
		<!-- Instructions Container -->
		<div class="col-md-12">
			<div class="card mb-4">
				<div class="card-header">
					<h3> Game Instructions</h3>
				</div>
				<div class="card-body">
					<br>
					<h4>To begin, find your goal number. This is the number you will need to match in order to win
						Everytime you click a gem, it will add a number to your total.</h4>
				</div>
				<br>
			</div>
		</div>

		<div class="row">

			<!-- Target Score -->
			<div class="col-md-3">
				<div class="card mb-4">
					<div class="card-header">
						Target Score

						<div class="card-body">
							<h3 class="text-center" id="target-score"></h3>
						</div>
						<div id="screen">
							<!-- Random Number Display -->
							<div id="random-area"></div>
							<!-- Wins/Losses Display -->
							<div id="win-area"></div>
						</div>
						<div>
							<!-- Crystals -->
							<div id="crystal-area"></div>
							<div id="score-title">Your total score:</div>
							<!-- Score Display -->
							<div id="score-area"></div>
						</div>

						<div class="crystal">

							<div class="row justify-content-around">
							</div>

						</div>
					</div>
					</script>
</body>

</html>
